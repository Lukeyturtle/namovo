<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - Namovo Official</title>
    <link rel="icon" href="namovo-seal.png" type="image/png">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        .top-banner { background-color: #b32d2d; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; border-bottom: 3px solid #8b2222; }
        .logo-img { height: 70px; width: auto; }
        .logo-link { display: flex; align-items: center; } 
        .nav-links { list-style: none; display: flex; gap: 25px; }
        .nav-links a { color: #ffff00; text-decoration: underline; font-weight: bold; }
        .title-box { background-color: #b32d2d; color: white; padding: 10px 40px; display: inline-block; margin-top: 20px; }
        #login-container { width: 400px; margin: 50px auto; background: white; border: 2px solid #b32d2d; padding: 20px; box-shadow: 5px 5px 0px #ccc; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; font-family: "Courier New", Courier, monospace; }
        .login-btn { background-color: #b32d2d; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; border-bottom: 3px solid #8b2222; }
        .login-btn:hover { background-color: #8b2222; }
        .error { color: red; font-size: 12px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header class="top-banner">
        <a href="index.html" class="logo-link"><img src="namovo-seal.png" alt="Municipality of Namovo Seal" class="logo-img"></a>
        <nav><ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="perks.html">Perks</a></li>
            <li><a href="login.html">Login</a></li>
        </ul></nav>
    </header>
    <div id="login-interface">
        <div class="title-box"><h1>Staff Login</h1></div>
        <div id="login-container">
            <div id="error-msg" class="error">INVALID CREDENTIALS. ACCESS DENIED.</div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label>Department Access:</label>
                <select id="dept">
                    <option value="NNEPP">NNEPP - Nuclear Plant</option>
                    <option value="NIA">NIA - Intelligence</option>
                    <option value="CBfANCO">CBfANCO - Military</option>
                    <option value="Citizen">Citizen - Public Portal</option>
                </select>
            </div>
            <button class="login-btn" onclick="checkLogin()">AUTHORISE ACCESS</button>
        </div>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            // Dept is ignored for actual login, all validated users go to the main portal page
            const error = document.getElementById('error-msg');

            if(user === "Namovo" && pass === "123456") {
                // Redirect to the new staff portal page
                window.location.href = 'staff-portal.html'; 
            } else { 
                error.style.display = 'block'; 
            }
        }
    </script>
</body>
</html>
